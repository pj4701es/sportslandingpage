<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — kheltantra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" style="padding-top:3rem;">
    <a href="index.html" class="logo">← Back</a>
    <div style="max-width:520px;margin:2rem auto;padding:1.2rem;background:rgba(255,255,255,0.02);border-radius:12px;">
      <h1>Login to kheltantra</h1>
      <form id="loginPageForm" novalidate>
        <label for="email">Email</label>
        <input id="email" type="email" required />
        <label for="password">Password</label>
        <input id="password" type="password" minlength="6" required />
        <div style="margin-top:1rem;display:flex;gap:0.6rem;align-items:center;">
          <button class="btn btn-primary" type="submit">Sign in</button>
          <a href="#" class="btn btn-ghost">Forgot password?</a>
        </div>
      </form>
      <hr style="border:none;border-top:1px solid rgba(255,255,255,0.04);margin:1rem 0;" />
      <div class="oauth">
        <button class="btn oauth">Continue with Google</button>
        <button class="btn oauth">Continue with Apple</button>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('loginPageForm').addEventListener('submit', e=>{ e.preventDefault(); alert('This is a demo login — integrate backend to authenticate.'); });
  </script>
</body>
</html>
